<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animated Button</title>
<style>
  .button {
    display: inline-block;
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    text-decoration: none;
    transition: background-color 0.3s;
  }

  .button:hover {
    background-color: #0056b3;
  }

  .button:active {
    transform: translateY(1px);
  }
</style>
</head>
<body>

<a href="https://sites.google.com/view/football-fixed/home" class="button">Click Me</a>

</body>
</html>
